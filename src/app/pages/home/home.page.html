<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>KOS MURAH JAKAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://tse4.mm.bing.net/th?id=OIP.nmcziYiWTYtKVABWZ4BG5AHaE8&pid=Api&P=0&h=220">
      </ion-avatar>
      <ion-label>
        <h1>Kos Jakal Murah</h1>
        <p>Price: <span class="money">Rp500.000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updateAt="24/08/2024 16:21" createdAt="24/08/2024"
  notes="Menerima Jasa Cari Kos dan Angkut Barang Wilayah Jakal">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
